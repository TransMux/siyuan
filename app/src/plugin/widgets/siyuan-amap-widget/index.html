<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Amap Widget</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode: "0ee82a99f81771ef91bd476e14ac5211",
        };
    </script>
    <script src="https://webapi.amap.com/maps?v=2.0&key=96c22bea781373e30fca84e8aa3a3dde&plugin=AMap.ArrivalRange"></script>
</head>
<body>
    <div id="searchContainer"></div>
    <div id="mapContainer"></div>

    <script>
        // Initialize the map first so that we have it ready
        const map = new AMap.Map('mapContainer', {
            resizeEnable: true,
            zoom: 11,
            center: [116.397428, 39.90923],
        });
        window.map = map;

        // Ensure resize
        window.addEventListener('resize', () => map.resize());
    </script>
    <script type="module">
        import { resolveAvId, addMarkers } from './utils/siyuan.js';
        import { isWebEnv, initPlaceSearch } from './utils/search.js';
        import { drawIsochrone } from './utils/isochrone.js';

        const avId = resolveAvId();
        console.log('Resolved av_id:', avId);

        // DEMO marker (remove in production)
        addMarkers(window.map, [{ lng: 116.397428, lat: 39.90923, title: 'Tiananmen' }]);

        // Enable search only in web environment
        if (isWebEnv()) {
            initPlaceSearch(window.map);
        }

        // Add context menu for 30-minute isochrone
        let contextMenu;
        AMap.plugin('AMap.ContextMenu', () => {
            contextMenu = new AMap.ContextMenu();
            contextMenu.addItem('30分钟等时圈', () => {
                const lnglat = contextMenuPosition;
                drawIsochrone(window.map, [lnglat.lng, lnglat.lat]);
            }, 0);
            contextMenu.addItem('30分钟公交到达圈', () => {
                const lnglat = contextMenuPosition;
                import('./utils/arrival.js').then(({ drawTransitArrival }) => {
                    drawTransitArrival(window.map, [lnglat.lng, lnglat.lat]);
                });
            }, 1);
        });

        let contextMenuPosition;
        window.map.on('rightclick', e => {
            if (!contextMenu) return;
            contextMenuPosition = e.lnglat;
            contextMenu.open(window.map, e.lnglat);
        });
    </script>
</body>
</html>
