<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Amap Widget</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        #mapContainer {
            height: 100%;
            width: 100%;
        }
        #searchContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background: #fff;
            padding: 6px;
            border-radius: 4px;
            box-shadow: 0 0 6px rgba(0,0,0,0.3);
            font-size: 14px;
        }
    </style>
    <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode: "0ee82a99f81771ef91bd476e14ac5211",
        };
    </script>
    <script src="https://webapi.amap.com/maps?v=2.0&key=96c22bea781373e30fca84e8aa3a3dde"></script>
</head>
<body>
    <div id="searchContainer"></div>
    <div id="mapContainer"></div>

    <script>
        // Initialize the map first so that we have it ready
        const map = new AMap.Map('mapContainer', {
            resizeEnable: true,
            zoom: 11,
            center: [116.397428, 39.90923],
        });
        window.map = map;

        // Ensure resize
        window.addEventListener('resize', () => map.resize());
    </script>
    <script type="module">
        import { resolveAvId, addMarkers } from './utils/siyuan.js';
        import { isWebEnv, initPlaceSearch } from './utils/search.js';

        const avId = resolveAvId();
        console.log('Resolved av_id:', avId);

        // DEMO marker (remove in production)
        addMarkers(window.map, [{ lng: 116.397428, lat: 39.90923, title: 'Tiananmen' }]);

        // Enable search only in web environment
        if (isWebEnv()) {
            initPlaceSearch(window.map);
        }
    </script>
</body>
</html>
