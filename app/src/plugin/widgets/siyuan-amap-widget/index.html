<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Amap Widget</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        #mapContainer {
            height: 100%;
            width: 100%;
        }
    </style>
    <script type="text/javascript">
        window._AMapSecurityConfig = {
            securityJsCode: "0ee82a99f81771ef91bd476e14ac5211",
        };
    </script>
    <script src="https://webapi.amap.com/maps?v=2.0&key=96c22bea781373e30fca84e8aa3a3dde"></script>
</head>
<body>
    <div id="mapContainer"></div>
    <script>
        // Initialize the map first so that we have it ready
        const map = new AMap.Map('mapContainer', {
            resizeEnable: true,
            zoom: 11,
            center: [116.397428, 39.90923],
        });

        // Ensure resize
        window.addEventListener('resize', () => map.resize());
    </script>
    <script type="module">
        import { resolveAvId } from './utils/siyuan.js';

        const avId = resolveAvId();
        console.log('Resolved av_id:', avId);
    </script>
</body>
</html>
